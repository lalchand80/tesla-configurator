<h2>Step 3: Summary</h2>
<h4>Your Tesla {{carSummary.description}}</h4>
<div>
    <div>
        <div class="left">
            <label>{{carSummary.config.description}}</label>
            <div class="small-font mgn-left">
                <span>Range: </span>
                <span>{{carSummary.config.range}} miles - </span>
                <span>Max speed: </span>
                <span>{{carSummary.config.speed}}</span>
            </div>
        </div>
        <div class="right">{{carSummary.config.price | currency}}</div>
    </div>

    <div>
        <div class="left">
            <label>{{carSummary.color.description}} Color</label>
        </div>
        <div class="right">{{carSummary.color.price | currency}}</div>
    </div>

    <div *ngIf="carSummary?.towHitch">
        <div class="left">
            <label>Tow Hitch Package</label>
        </div>
        <div class="right">{{1000 | currency}}</div>
    </div>
    <div *ngIf="carSummary?.yoke">
        <div class="left">
            <label>Yoke Steering Wheel Package</label>
        </div>
        <div class="right">{{1000 | currency}}</div>
    </div>
</div>
<hr>
<div>
    <div class="left">
        <label>TOTAL COST</label>
    </div>
    <div class="right">{{totalCost | currency}}</div>
</div>
<hr>
<div>
    <img *ngIf="selectedCarImageUrl != ''" src="{{selectedCarImageUrl}}" alt="Model Image">
</div>
